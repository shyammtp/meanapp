<table>
	<thead>
		<tr class="headings">
			<th ng-repeat="(s,v) in columns">{{v.title}}</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="(key, value) in dbresult"> 
			<td ng-repeat="(k,v) in columns"> 
				<span ng-if="getColumnRenderStatus(v.dindex) == true">
				<widget-custom-render row-object="{{value}}" data-index="{{v.dindex}}" template="{{getColumnRender(v.dindex)}}"></widget-custom-render>
				</span>
				<span ng-if="getColumnRenderStatus(v.dindex) == false">{{v.dindex | columnrender:value}}</span>
			</td>
		</tr>
	</tbody>
</table>
