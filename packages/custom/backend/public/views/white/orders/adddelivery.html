<div>
<div class="selectaddress" ng-if="addressselect"> 
	<h3 style="margin-bottom: 0px;"><span class="pull-left">Select or add a delivery address
	<span class="paratext">You can search the product by it specifics and save as a tab to load all the time</span>
	</span> <a href="javascript:void(0);" class="pull-right" ng-click="closethis()"><i class="fa fa-angle-right"></i></a><div class="clearfix"></div></h3> 
	<div class="padding10">
		<div class="row">
			<div class="col-sm-12">  
				<div class="row" ng-repeat="(b,h) in userdeliveries track by b">
					<div class="col-sm-12">
						<div class="form-group">
							<input type="radio" id="{{h._id}}" ng-change="selectdelivery(h)" ng-model="delivery.deliveryid" ng-value="h._id" /><label for="{{h._id}}"><b>{{h.nickname}}</b><br/><p>{{h.address}},{{h.delivery_area.name}},{{h.delivery_area.address_value}}</p></label>
						</div>
					</div>
				</div>
				<div class="closebtn">
					<button class="btn btn-primary" ng-click="closethis()">Close</button>
				</div>

			  	<div class="margin15">
			  		<button type="button" ng-click="adddelivery()" class="btn btn-primary pull-right">Add new address</button> 
			  	</div>
			</div>
		</div>
	</div>
</div> 
<div class="addaddress" ng-if="!addressselect">
	<h3 style="margin-bottom: 0px;"><span class="pull-left">Add a delivery address
	<span class="paratext">You can search the product by it specifics and save as a tab to load all the time</span>
	</span> <a href="javascript:void(0);" class="pull-right" ng-click="closethis()"><i class="fa fa-angle-right"></i></a><div class="clearfix"></div></h3> 
	<form name="form.adddeliveryform">  
		<div class="col-sm-12" style="margin-top: 15px;">
			<div class="form-group">
				<label>Delivery Area</label> 
				<div class="row">
					<div class="col-xs-11">
						<div angucomplete-alt id="ex1" placeholder="Search Your area" maxlength="50" pause="100" selected-object="selectedArea" local-data="names" search-fields="name" title-field="name" minlength="1" match-class="highlight" input-class="form-control form-control-small" match-class="highlight" input-changed="inputChanged">
		          		</div>

						<input type="hidden"	placeholder="Enter your delivery area" ng-required="true" ng-model="delivery.delivery_area" />
					</div>
					<div class="col-xs-1">
						<button class="btn btn-primary"><i class="fa fa-dot-circle-o"></i></button>
					</div>
				</div>
			</div>
			<div class="form-group">
				<label>Compelete Address</label>
				<input type="text"	placeholder="Complete address. Eg: House number, Street name, Landmark" ng-required="true" ng-model="delivery.address" />
			</div>
			<div class="form-group">
				<label>Delivery Instructions</label>
				<textarea class="form-control" placeholder="Delivery Instructions. Eg: Opposite to this street."  ng-required="true" ng-model="delivery.delivery_instructions"></textarea>
			</div>  
			<div class="form-group">

				<label>Nickname</label>
				<div class="row nicknameboxes">
					<div class="col-xs-12">
						<ul>
							<li><a class="plain-box" ng-class="{'active' : delivery.nickname=='Home'}" ng-click="setnickname('Home')">Home</a></li>
							<li><a class="plain-box" ng-class="{'active' : delivery.nickname=='Work'}" ng-click="setnickname('Work')">Work</a></li>
							<li><a class="plain-box" ng-class="{'active' : delivery.nickname!='Home' && delivery.nickname!='Work' && delivery.nickname==''}" ng-click="setnickname('other')">Other</a></li>
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col-xs-12" ng-if="othernickname">
						<input type="text"	placeholder="Nickname. Eg: Office, Friendshouse etc" ng-required="true" ng-model="delivery.nickname" />
					</div>
				</div> 
			</div> 

		  	<div class="margin15">
		  		<div class="btn-group">
		  			<button type="button" ng-click="canceladddelivery()" class="btn btn-default">Back</button> 
		  			<button type="button" ng-disabled="form.adddeliveryform.$invalid" ng-click="savedelivery()" class="btn btn-primary">Save</button> 
		  		</div>
		  	</div>
		</div>
	</form>
</div>
</div>
