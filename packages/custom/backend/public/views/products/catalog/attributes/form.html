<div class="page-inner">
    <div class="page-title">
        <h3 class="breadcrumb-header">{{params.title}}</h3>
        <div breadcrumbs></div>
    </div> 
    <div id="main-wrapper">  
        <div ng-controller="CatalogAttributesController">
            <div class="row">
                <h2>Form</h2>
                <div class="col-md-7">
                    <div class="panel">
                        <div class="panel-heading"><h3 class="panel-title">Info Block</h3> 
                        </div>
                        <div class="panel-body"> 
                            <ul class="attributes-list">
                                <li ng-repeat="($in, datas) in attributes.info track by $in" class="drag-fields z-depth-1">
                                    <div class="row">
                                        <div class="col-md-8">
                                                <i ng-if="datas.required" class="fa fa-lock"></i>&nbsp; <span ng-class="{'required-highlight' : datas.required == true}">{{datas.label.en}}</span> 
                                          
                                        </div>
                                        <div class="col-md-4">
                                            <div class="pull-right actions-link">
                                                <a href="javascript:void(0);" data-toggle="tooltip" data-placement="top" title=""  data-original-title="Expand/Collapse"><i class="fa fa-edit"></i></a>
                                                &nbsp; 
                                                <a href="javascript:void(0);" data-toggle="tooltip" data-placement="top" title=""  data-original-title="Expand/Collapse"><i class="fa fa-eye"></i></a>
                                                &nbsp; 
                                                <a href="javascript:void(0);" ng-if="datas.required != true" data-toggle="tooltip" data-placement="top" title=""  data-original-title="Expand/Collapse"><i class="icon-close"></i></a>
                                            </div>
                                        </div>
                                    </div> 
                                    <div class="childrenset" ng-if="checkchildren(datas.children)">
                                            <ul class="sub-children">
                                                <li ng-repeat="($cc, ds) in datas.children track by $cc"> 
                                                    <div class="col-md-8">{{ds.label.en}}</div>
                                                    <div class="col-md-4">
                                                        <div class="pull-right actions-link">
                                                            <a href="javascript:void(0);" data-toggle="tooltip" data-placement="top" title=""  data-original-title="Expand/Collapse"><i class="fa fa-edit"></i></a>
                                                            &nbsp; 
                                                            <a href="javascript:void(0);" data-toggle="tooltip" data-placement="top" title=""  data-original-title="Expand/Collapse"><i class="fa fa-eye"></i></a>
                                                            &nbsp; 
                                                            <a href="javascript:void(0);" ng-if="datas.required != true" data-toggle="tooltip" data-placement="top" title=""  data-original-title="Expand/Collapse"><i class="icon-close"></i></a>
                                                        </div>
                                                    </div>
                                                    <div class="clearfix"></div>
                                                </li>
                                            </ul>
                                        </div>
                                    
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="col-md-5">
                    <div class="panel">
                        <div class="panel-heading"><h3 class="panel-title">Attribute Manage</h3></div>
                        <div class="panel-body">
                            <div attributemanager type="{{attribute_type}}"></div> 

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Main Wrapper -->
    <div class="page-footer"> 
    </div>
</div><!-- Page Inner -->
