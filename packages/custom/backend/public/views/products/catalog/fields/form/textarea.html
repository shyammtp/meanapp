<div>
    <div class="col-md-12 m-t-20" style="width:{{getwidthpercent(parentattribute.children)}};"> 
    <label for="input-Default" class="">{{catalogattributes.title.en}}<i class="required-star" ng-if="catalogattributes.required === true">*</i></label>
	<div ng-if="!catalogattributes.editor">
  		<textarea id="{{catalogattributes.attribute_name}}" placeholder="{{catalogattributes.example}}" name="{{catalogattributes.attribute_name}}" ng-model="product[catalogattributes.attribute_name]"  tabindex="1" ng-required="{{catalogattributes.required}}"  type="text"  class="materialize-textarea"></textarea>
  	</div>
	<div ng-if="catalogattributes.editor">
	 	 <textarea id="{{catalogattributes.attribute_name}}" data-modelname="" placeholder="{{catalogattributes.example}}" name="{{catalogattributes.attribute_name}}" ng-model="product[catalogattributes.attribute_name]"  tabindex="1"   type="text"  class="editortextarea"></textarea>
	</div>

        <p class="help-block">{{catalogattributes.help_text}}</p>
    </div>  
</div>
<div ng-if="countObject(catalogattributes.children)">
    <div ng-repeat="(chl, vd) in catalogattributes.children track by chl">  
        <catalogfield type="{{vd.type}}" catalogattributes="vd" parentattribute="catalogattributes"></catalogfield>   
    </div>
</div>
