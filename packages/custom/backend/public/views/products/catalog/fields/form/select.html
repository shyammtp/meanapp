<div>
    <div class="col-md-12" style="width:{{getwidthpercent(parentattribute.children)}};"> 
        <label for="input-Default" class="">{{catalogattributes.title.en}}</label>
        <select name="{{catalogattributes.attribute_name}}" class="col-sm-12" id="{{catalogattributes.attribute_name}}"

        ng-model="product[catalogattributes.attribute_name]"></select>
        <p class="help-block">{{catalogattributes.help_text}}</p>
    </div>  
</div>
