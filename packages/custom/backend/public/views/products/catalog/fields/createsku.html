<div class="row">  
<h3><span class="pull-left">Create SKU</span> <a href="javascript:void(0);" class="pull-right" ng-click="closethis()"><i class="fa fa-angle-right"></i></a></h3>
	<form name="subproductform">
		<input type="text" ng-model="subproducteditindex" />
		<div class="col-sm-12">
			<div class="form-group">
				 <label>SKU <i class="required-star">*</i></label>
				 <input type="text" name="sku" ng-model="subproduct.sku" ng-class="{'invalid' : subproductform.sku.$invalid}" />
			</div>
			<div class="form-group">
				 <label>UPC/EAN </label>
				 <input type="text" name="upc" ng-model="subproduct.upc" ng-class="{'invalid' : subproductform.upc.$invalid}" />
			</div>
			<div class="form-group">
				 <label>Cost</label>
				 <input type="number" name="cost"  ng-model="subproduct.cost" ng-class="{'invalid' : subproductform.cost.$invalid}" pattern="[0-9]+([\.,][0-9]+)?" step="0.01" ng-model="subproductdata.cost" />
				 <p class="help-block">optional</p>
			</div>
			<div class="form-group"> 
				 <label>Price</label>
				  <input type="number" name="price"  ng-model="subproduct.price" ng-class="{'invalid' : subproductform.price.$invalid}" pattern="[0-9]+([\.,][0-9]+)?" step="0.01"   />
				 <p class="help-block">optional</p>
			</div>
			<div class="form-group"> 
				 <label>Options for this SKU</label> 
				 <ul class="list-gs">
					<li ng-repeat="(f,os) in variantslist.option_set track by f"  ng-if="os.typedata.listvalues">
						<span class="labels">{{os.display_name}}({{os.typename}})</span>
						<div class="tree" ng-if="os.typedata.listvalues" >
							<ul class="tree-list">
								<li ng-repeat="(fs,ods) in os.typedata.listvalues track by fs">
									<span ng-if="ods.name"><input id="os{{os.id}}{{fs}}" ng-model="subproduct.options[os.id][os.variant_name]" ng-value="'{{ods.name}}'"  type="radio" /><label for="os{{os.id}}{{fs}}">{{ods.name}}</label></span>
									<span ng-if="ods.swatchname"><input id="os{{os.id}}{{fs}}" type="radio" ng-model="subproduct.options[os.id][os.variant_name]" ng-value="'{{ods.swatchname}}'"/><label for="os{{os.id}}{{fs}}">{{ods.swatchname}}</label></span>
								</li>
							</ul>
						</div> 
					</li>
				</ul>
			</div>
			<div class="form-group"> 
				 <label>Image</label>
				 <div class="img-browser" ngf-select="uploadimg()">Click to upload the image</div>
				 <input type="hidden" ng-model="subproduct.image" name="img-browser" />
				 <p class="help-block">optional</p>
			</div>
			<div class="form-group">
				 <label>Weight</label>
				 <input type="text" name="weight" ng-model="subproduct.weight" ng-class="{'invalid' : subproductform.weight.$invalid}" />
			</div>
			<div class="form-group">
				 <label>BPN </label>
				 <input type="text" name="bpn" ng-model="subproduct.bpn" ng-class="{'invalid' : subproductform.bpn.$invalid}" />
			</div>
			<div class="form-group">				  
				 <input type="checkbox" id="subproduct_enabled" ng-model="subproduct.status" name="enabled" ng-class="{'invalid' : subproductform.enabled.$invalid}" /> <label for="subproduct_enabled">Enabled</label>
			</div>
			<div class="form-group">				  
				 <button type="button" ng-click="savesubproduct()" class="btn btn-primary">Save and close</button>
			</div>
		</div>
	</form>
</div>
