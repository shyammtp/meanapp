<div class="form-group">
	<label for="input-Default" class="">Display type</label> 		
	<select ng-model="typedata.display_type">
		<option value="radio">Radio</option>
		<option value="boxes">Rectangle Boxes</option>
		<option value="dropdown">Dropdown</option>
	</select> 
</div>
<div class="form-group">
	<label for="input-Default" class="">List of values</label> 
	<ul ui-sortable="sortableOptions" class="form-group">
		<li ng-repeat="(ls, choices) in listchoices">
			<img src="/theme/assets/lib/black/images/moveicon.png" class="movepointer" />
			<input type="text"  ng-model="typedata.listvalues[ls].name" style="width: auto;min-height: 24px;" /> <input type="checkbox" ng-model="typedata.listvalues[ls].isdefault" id="mkdefault{{ls}}"/><label style="font-size: 12px;" for="mkdefault{{ls}}">Make Default</label> <a ng-click="addchoicerow()"><img src="/theme/assets/lib/black/images/addrow.png" /></a><a ng-click="removechoicerow(ls)" ng-if="listchoices.length > 1"><img src="/theme/assets/lib/black/images/deleterow.png" /></a>
		</li>
	</ul> 
</div>
