<div class="form-group">
     <label for="input-Default" class="">Default Value</label>
     <input ng-model="typedata.default_value" class="date-picker" type="text" />
     <p class="help-block">The value that prefilled on the product page.</p>
</div>
<div class="form-group">
     <label for="input-Default" class="">Limit Input</label>
     <input type="checkbox" id="selecsst" ng-model="typedata.limit_range"/><label style="font-size: 12px;" for="selecsst">I want to limit the
		<select ng-model="typedata.limit_type" class="inline-select-sm">
			<option value="lowest" selected="selected">Lowest Value</option>
			<option value="highest">Highest Value</option>
			<option value="numberrange">Number range</option>
		</select> available for selection</label>
	<div class="subaction" ng-if="typedata.limit_range == true">
		<img src="/theme/assets/lib/black/images/nodejoin.gif" />
		<span id="" ng-if="typedata.limit_type == 'lowest'"><b>Lowest Value</b> <input style="width: auto;min-height: 24px;" ng-model="typedata.valuefrom"   type="text" /></span>
		<span id="" ng-if="typedata.limit_type == 'highest'"><b>Highest Value</b> <input style="width: auto;min-height: 24px;" ng-model="typedata.valueto"   type="text" /></span>
		<span id="" ng-if="typedata.limit_type == 'numberrange'"><b>Value Range From:</b> <input  style="width: auto;min-height: 24px;" ng-model="typedata.valuefrom"  type="text" />  <b>To:</b><input style="width: auto;min-height: 24px;" ng-model="typedata.valueto"  type="text" /></span>
	</div>
</div>
<div class="form-group">
     <label for="input-Default" class="">Whole numbers only</label>
     <input ng-model="typedata.wholenumber" id="wholenumber" type="checkbox" /><label style="font-size: 12px;" for="wholenumber">Yes, I only want to allow whole numbers</label> 
</div>
