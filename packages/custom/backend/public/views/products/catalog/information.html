<div class="page-inner">
    <div class="page-title">
        <h3 class="breadcrumb-header">{{params.title}}</h3>
        <div breadcrumbs></div>
    </div> 
    <div id="main-wrapper">  
        <div ng-controller="CatalogAddController">
            <div class="row">
            <div class="col-md-12">
                <div role="tabpanel">
                    <!-- Nav tabs -->
                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active "><a href="#maininfo" role="tab" data-toggle="tab">Main Info</a></li>
                        <li role="presentation"><a href="#variations" role="tab" data-toggle="tab">Variations</a></li> 
                    </ul>
                </div>
                 <div class="tab-content z-depth-2">
                        <div role="tabpanel" class="tab-pane active" id="maininfo">
                             <div class="row"> 
                                <div class="col-md-12">
                                    <p><span><b>Categories: </b></span><span ng-repeat="(c,b) in pickedcategory track by c"><i ng-if="checkarrow(c)"> > </i>{{b.category_name.en}}</span></p>
                                </div>
                                <div class="col-md-12">
                                    <form class="form-horizontal">
                                        <div class="row"> 
                                            <div class="input-field ">
                                                <div class="col-md-12"> 
                                                  <input id="sitename"  name="sitename" autocomplete="off" tabindex="1" required type="text"  class=""> 
                                                    <label for="input-Default" class="">Title</label>
                                                    <p class="help-block">Ex: Black, Small cup holder.</p>
                                                </div> 
                                            </div> 
                                        </div>
                                    </form>
                                </div>
                             </div>
                        </div> 
                        <div role="tabpanel" class="tab-pane" id="variations">
                             <div class="row"> 
                                 <div class="col-md-12">
                                    <p><span ng-repeat="(c,b) in pickedcategory track by c"><i ng-if="checkarrow(c)"> > </i>{{b.category_name.en}}</span></p>
                                </div>
                             </div>
                        </div>
                    </div>
            </div>
            </div>

        </div>
    </div><!-- Main Wrapper -->
    <div class="page-footer"> 
    </div>
</div><!-- Page Inner -->
