<div class="page-inner">
    <div class="page-title">
        <h3 class="breadcrumb-header">{{params.title}}</h3>
        <div breadcrumbs></div>
    </div> 
    <div id="main-wrapper">  
        <div ng-controller="CatalogController">
            <div class="row">
                <h2>Create a new product</h2>
                <div class="panel">
                    <div class="panel-heading"><h3 class="panel-title">All Product Categories</h3>
                    <p><span ng-repeat="(c,b) in pickedcategory track by c"><i ng-if="checkarrow(c)">></i>{{b.category_name.en}}</span></p>
                    </div>
                    <div class="panel-body"> 
                        <div categoryselectslider data-method="getCategoryList(value)"/>
                    </div>
                </div>
            </div>
        </div>
    </div><!-- Main Wrapper -->
    <div class="page-footer"> 
    </div>
</div><!-- Page Inner -->
