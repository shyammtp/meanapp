<h3 style="margin-bottom: 0px;"><span class="pull-left">Edit User
<span class="paratext">Choose the required notification</span>
</span> <a href="javascript:void(0);" class="pull-right" ng-click="closethis()"><i class="fa fa-angle-right"></i></a><div class="clearfix"></div></h3> 
<form name="form.userform">
	<input type="hidden" ng-model="user._id" /> 
	<input type="hidden" ng-model="user.email" ng-if="user._id" /> 
	<div class="advsearch_textfield">
		<div class="form-group">
			<label>{{user.email}}</label> 
		</div>
	</div>  
	<div class="col-sm-12">
		<fieldset>
		    <legend>General Information</legend>
	    	<div class="form-group">
	     		<label>Name</label>
	    		<input type="text" ng-required="true"  ng-class="{'invalid' : form.userform.user.name.$invalid}" ng-model="user.name" />  
	     	</div>
	     	<div class="form-group">
	     		<label>Phone Number</label>
	    		<input type="text"  ng-model="user.phone" />  
	     	</div>
	     	<div class="form-group" ng-if="!user._id">
	     		<label>Email</label>
	    		<input type="text" ng-required="true" ng-model="user.email"  ng-class="{'invalid' : form.userform.user.email.$invalid}" /> 
	     	</div>
	  	</fieldset>
 
	  	<div class="margin15">
	  		<button type="button" ng-disabled="form.userform.$invalid" ng-click="saveUser()" class="btn btn-primary">Save</button>
	  	</div>
	</div>
</form>
