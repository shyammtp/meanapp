<div class="live-continer" ng-controller="CartOrderController">
	<div class="live-header">
		<div class="row">
			<div class="col-sm-1"> 
				<a href="/admin/menus" class="back-t"><i class="fa fa-arrow-left back" aria-hidden="true"></i></a>
			</div>
			<div class="col-sm-10">
				<h4>New Orders<span class="livenow">Live</span></h4>
			</div>
			<div class="col-sm-1">
			</div>
		</div>
		<div class="pattern"></div>
	</div>
	<div class="live-itemsset">
		<table  order-table class="table table-striped">
			<tbody>
				<tr id="{{rw.cart_reference}}" ng-repeat="(fw,rw) in orders track by $index">
					<td>
						<div class="row">
							<div class="col-sm-2"> 
								<span class="badge" ng-class="{'badge-primary': rw.type[0] == 'pickup','badge-default' : rw.type[0] == 'delivery'}">{{rw.type[0]}}</span>
							</div>
							<div class="col-sm-6">
								<h2>{{rw.user.name}} <span class="badge badge-info">{{rw.totalitems}} Items</span></h2>
								<p><i class="fa fa-shopping-basket" aria-hidden="true"></i>  Order is placing - Reference #{{rw.cart_reference}}</p>
								<p><i class="fa fa-clock-o" aria-hidden="true"></i> {{rw.updateformatted}}</p>
							</div>
						</div>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
