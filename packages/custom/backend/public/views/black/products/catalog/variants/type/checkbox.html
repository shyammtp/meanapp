<div class="form-group">
     <label for="input-Default" class="">Default Status</label>
     <select ng-model="typedata.default_status">
     	<option value="0">Not Checked</option>
     	<option value="1">Checked</option>
     </select>
     <p class="help-block">The default status of the field as shown on the product page.</p>
</div>
<div class="form-group">
     <label for="input-Default" class="">Field Value</label>
		<input placeholder="" ng-model="typedata.field_value" autocomplete="off"  type="text"  class="">
    <p class="help-block">(This text will be shown to the right of the checkbox)</p>
</div>
