	<div class="page-sidebar sidebar">
	<div class="page-sidebar-inner slimscroll">
	<ul class="menu accordion-menu">
	    <li ng-repeat="(key,value) in datas" class="{{objectLength(value.children) > 0 ?'droplink':''}}"><a href="{{(isset(value.url) ||value.url != '') ? value.url : '#'}}" class="waves-effect waves-button">{{ value.title_en }} <span class="arrow" ng-if="objectLength(value.children) > 0"></span></a>
	    	<ul class="sub-menu" ng-if="objectLength(value.children) > 0">
	    		<li ng-repeat="(s,v) in value.children">
                	<a href="{{(isset(v.url) || v.url != '') ? v.url : '#'}}" class="waves-effect waves-button">{{v.title_en}}</a>
            	</li>
	    	</ul>
	    </li>

	</ul> 
	</div><!-- Page Sidebar Inner -->
</div><!-- Page Sidebar Inner -->
